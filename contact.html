<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - MW Sounds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">MW SOUNDS</div>
    
    <!-- Bouton menu burger -->
    <button class="menu-toggle" id="menu-toggle">&#9776;</button>

    <!-- Menu principal -->
    <nav id="menu">
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="studio.html">Le Studio</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="galerie.html">Galerie</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="contact-section">
        <h1>üì© Contactez-nous</h1>
        <p>Envoyez-nous un message via le formulaire ci-dessous.</p>
        
        <form class="contact-form">
            <div class="input-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
            </div>

            <div class="input-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>
            </div>

            <div class="input-group">
                <label for="sujet">Sujet :</label>
                <input type="text" id="sujet" name="sujet" placeholder="Objet de votre message" required>
            </div>

            <div class="input-group">
                <label for="message">Message :</label>
                <textarea id="message" name="message" placeholder="Votre message" required></textarea>
            </div>

            <button type="submit" class="btn-submit">Envoyer</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 MW Sounds - Tous droits r√©serv√©s</p>
</footer>

<script src="main.js"></script>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
    emailjs.init("VXeg4Y9o2r8wGYiX8"); // ‚ö† Remplace par ta Public Key EmailJS

    document.querySelector(".contact-form").addEventListener("submit", function (event) {
        event.preventDefault(); // Emp√™che le rechargement de la page

        // R√©cup√©ration des valeurs du formulaire
        const nom = document.getElementById("nom").value.trim();
        const email = document.getElementById("email").value.trim();
        const sujet = document.getElementById("sujet").value.trim();
        const message = document.getElementById("message").value.trim();

        // V√©rifier que tous les champs sont remplis
        if (!nom || !email || !sujet || !message) {
            alert("Veuillez remplir tous les champs.");
            return;
        }

        // Cr√©ation de l'objet √† envoyer
        const params = {
            nom: nom,
            email: email,
            sujet: sujet,
            message: message
        };

        // Envoi via EmailJS
        emailjs.send("service_qkao4b9", "template_0lmt7zf", params)
        .then(function (response) {
            alert("‚úÖ Message envoy√© avec succ√®s !");
            document.querySelector(".contact-form").reset(); // R√©initialiser le formulaire
        })
        .catch(function (error) {
            alert("‚ùå Erreur lors de l'envoi. R√©essayez plus tard.");
            console.error("Erreur EmailJS:", error);
        });
    });
});
</script>

</body>
</html>
