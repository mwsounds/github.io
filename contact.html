</head>
<body>

<header>
    <div class="logo">MW SOUNDS</div>
    
    <!-- Bouton menu burger -->
    <button class="menu-toggle" id="menu-toggle">&#9776;</button>

    <!-- Menu principal -->
    <nav id="menu">

</header>

<main>
    <section class="contact-section">
        <h1>üì© Contactez-nous</h1>
        <p>Envoyez-nous un message via le formulaire ci-dessous.</p>
        
        <form class="contact-form">
            <div class="input-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
            </div>

            <div class="input-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>
            </div>

            <div class="input-group">
                <label for="sujet">Sujet :</label>
                <input type="text" id="sujet" name="sujet" placeholder="Objet de votre message" required>
            </div>

            <div class="input-group">
                <label for="message">Message :</label>
                <textarea id="message" name="message" placeholder="Votre message" required></textarea>
            </div>

            <button type="submit" class="btn-submit">Envoyer</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 MW Sounds - Tous droits r√©serv√©s</p>
</footer>

<script src="main.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
    document.querySelector(".contact-form").addEventListener("submit", async function (event) {
        event.preventDefault();

        const nom = document.getElementById("nom").value;
        const email = document.getElementById("email").value;
        const sujet = document.getElementById("sujet").value;
        const message = document.getElementById("message").value;

        if (!nom || !email || !sujet || !message) {
            alert("‚ö†Ô∏è Veuillez remplir tous les champs.");
            return;
        }

        // üì© Envoi s√©curis√© via le proxy Cloudflare
        const response = await fetch("https://email-proxy.mwsoundsmusic.workers.dev/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nom, email, sujet, message }),
        });

        const result = await response.json();
        alert(result.message);

        if (result.success) {
            document.querySelector(".contact-form").reset();
        }
    });
});
</script>

</body>
</html>
